<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Treble Cataloger</title>
		<link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css">
		<script type="text/javascript" src="libs/js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			
			<br>
			<button type="button" class="btn btn-default btn-lg btn-group-justified" id="select_file_folder">Select Music Directory</button>
			<br>
			
			<div class="row" style="position:relative; margin:auto;">
				<div class="progress progress-striped active" style="width:70%; margin:0px auto; height:40px; float:left">
					<div id="progressbar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" value="50%">
					</div>
				</div>
				
				<div style="display: inline; float:left; position:relative; top:3px; left:10px;">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default" id="rename">Rename</button>
						<button type="button" class="btn btn-default" id="reset">Reset</button>
						<button type="button" class="btn btn-default" id="go">GO!</button>
					</div>
				</div>
			</div>
			<br>

			<div class="row">
				<table id="mytable" class="table table-responsive table-striped table-bordered">
					<thead id="table_head">
						<tr>
							<th style="width: 2%"><input type="checkbox" class="checkbox" id="select_all_checkbox"></th>
							<th style="width: 49%">File</th>
							<th style="width: 49%">Converted</th>
						</tr>
					</thead>
					
					<tbody id="table_body">
					</tbody>
					
				</table>
			</div>
		</div>
		<script type="text/javascript" src="libs/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="libs/js/app.js"></script>
	</body>
<script>
    require('./renderer.js')
</script>
</html>
